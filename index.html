<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fpara {
        border: 2px dashed blue;
      }
      .spara {
        border: 2px dotted red;
      }
      .tpara {
        border: 2px solid black;
      }
      .fopara {
        border: 2px solid red;
      }
      .fipara {
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <h2>CSS Border Styles and Colors</h2>
    <p class="fpara">Lorem ipsum dolor sit.</p>

    <p class="spara">Lorem ipsum dolor sit.</p>

    <p class="tpara">Lorem ipsum dolor sit.</p>

    <p class="fopara">Lorem ipsum dolor sit.</p>

    <p class="fipara">Lorem ipsum dolor sit.</p>
  </body>
</html>
